<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form role="form" #f="ngForm"
            (ngSubmit) = "onSubmit(f.value)">
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 id="exampleInputEmail1"
                 name="email"
                 placeholder="电子邮箱" ngModel>
        </div>

        <div class="form-group">
          <input type="password"
                 class="form-control"
                 id="InputPassword"
                 name="password"
                 placeholder="密码" ngModel>
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
      </form>
    </div>

  </div>

</div>
